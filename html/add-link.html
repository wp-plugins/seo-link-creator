<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SEO Link Creator</title>
<link   rel="stylesheet" href="../css/style.css" type="text/css" media="all">
<script language="javascript" type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script language="javascript" type="text/javascript"
	src="../js/add-link.js"></script>
</head>
<body>
	<div id="slc-edit-link">
		<div id="slc-word">
			<div id="slc-word-info">

				<span> 
					<span class="fsImg" style="margin-right: 13px;">
						<img class="tbnail">
					</span>
					<span class="fsDesc"> 
						<span> 
							<span class="prefix">
								<span class="lemma"></span>, <span class="pos"></span>
							</span> 
							<span class="description"></span>
						</span> 						
					</span>
				</span> 
			</div>
			<div style="min-height:30px">
				<div id="slc-edit-sense-div">
						<input id="slc-edit-sense" type="button" title="Change Meaning" value="Change meaning ...">
				</div>
				<div id="slc-sense-menu" style="display: none;"></div>
			</div>
		</div>				
		<div id="slc-link-selector">
			<div id="slc-link-options">
				<p class="slc-howto">Select destination URL</p>
				<div class="slc-link-option">
					<label class="slc-link-target"> <select id="slc-mappings"><option></option></select>
					</label>
				</div>
				<div class="slc-link-option" id="slc-url-div">
					<label> <span>URL</span> <input id="slc-mapping-link"
						type="text"> <input id="slc-mapping-link-view" class="slc-img-button" type="image" title="View" alt="View">
					</label>
				</div>
				<div class="slc-link-option" id="slc-title-div">
					<label> <span>Title</span> <input id="slc-mapping-title"
						type="text">
					</label>
				</div>
				<div class="slc-link-target slc-link-option" id="slc-schema-div">
					<label> <input id="slc-mapping-schema" type="checkbox"
						checked> Add <a target="_blank" href="http://schema.org/"
						title="Schema.org is a joint effort, in the spirit of sitemaps.org, to improve the web by creating a structured data markup schema supported by major search engines. On-page markup helps search engines understand the information on web pages and provide richer search results.">schema.org</a>
						markup
					</label>
				</div>
				<div class="slc-link-target slc-link-option" id="slc-new-tab-div">
					<label> <input id="slc-mapping-new-tab" type="checkbox"
						checked> Open link in a new window/tab
					</label>
				</div>
			</div>
		</div>
		<div class="slc-submit-box">
			<div class="slc-link-submit">
				<input type="button" class="slc-button" id="slc-unlink"
					name="unlink" value="Unlink" style="display:none">&nbsp;&nbsp;
				<input type="button" class="slc-button" id="slc-add-link"
					name="insert" value="Add Link">
				<input type="button" class="slc-button" id="slc-add-schema" name="insert" value="Add Schema" style="display:none">
			</div>			
			<div id="slc-link-cancel">
				<a href="#" class="slc-submit-delete" id="slc-anchor-cancel">Cancel</a>
			</div>
		</div>
	</div>
</body>
</html>
